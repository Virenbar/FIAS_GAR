name: Build Artifact
on:
  push:
    branches: [master]
    paths-ignore:
      - "**.md"
      - "**.yml"
      - "docs/**"
  pull_request:
    branches: [master]
  workflow_call:
    outputs:
      version:
        description: "Version builded"
        value: ${{ jobs.build.outputs.version }}
jobs:
  build:
    name: Build
    runs-on: windows-latest
    env:
      DOTNET_NOLOGO: true
      SolutionName: FIAS_GAR.sln
    outputs:
      version: ${{steps.version.outputs.version}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.x

      - name: Set VERSION
        id: version
        run: .\.github\scripts\version.ps1

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore packages
        run: nuget restore

      - name: Restore solution
        run: msbuild $env:SolutionName /t:Restore /p:Configuration=Release

      - name: Build solution
        run: msbuild $env:SolutionName /t:Build /p:Configuration=Release

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: FIASUpdate
          path: FIASUpdate\bin\Release\**
          if-no-files-found: error
